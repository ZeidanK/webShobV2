version: '3.8'

services:
  mysql:
    image: mysql:5.7
    container_name: shinobi-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: shinobi_root
      MYSQL_DATABASE: ccio
      MYSQL_USER: shinobi
      MYSQL_PASSWORD: shinobi
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - "3306:3306"

  shinobi:
    image: shinobisystems/shinobi:latest
    container_name: shinobi
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_USER: shinobi
      DB_PASSWORD: shinobi
      DB_DATABASE: ccio
      DB_PORT: 3306
      TZ: UTC
    volumes:
      - ./data:/home/Shinobi
    ports:
      - "8080:8080"
