services:
  # MongoDB Database
  mongodb:
    image: mongo:5.0
    container_name: emp_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=event_monitoring_dev
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: emp_backend
    restart: unless-stopped
    ports:
      - "3000:3000"  # HTTP API + WebSocket Server (Socket.IO)
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/event_monitoring_dev
      - JWT_SECRET=development-secret-change-in-production
      - LOG_LEVEL=debug
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
      - AI_SERVICE_URL=http://ai-service:8000
      - STREAMING_BASE_DIR=/tmp/hls
      # Test logger configuration (dev only)
      - TEST_LOG_DIR=/app/logs
      - TEST_LOG_PREFIX=test-run
    volumes:
      # Persist test logs to host
      - ./logs:/app/logs
      # Persist HLS output for direct-rtsp streams
      - ./streams:/tmp/hls
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # AI Detection Service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: emp_ai_service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - BACKEND_API_URL=http://backend:3000
      - LOG_LEVEL=INFO
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: curl -f http://localhost:8000/health || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Frontend (development server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: emp_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=/api
      - VITE_WS_URL=http://localhost:3000  # WebSocket connection URL
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  # Shinobi VMS with demo cameras
  shinobi:
    image: shinobicctv/shinobi:latest
    container_name: emp_shinobi
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ADMIN_EMAIL=admin@shinobi.local
      - ADMIN_PASSWORD=admin123
      - CRON_KEY=demokey123
      - PLUGIN_KEYS=demokey123
      - SSL_ENABLED=false
    volumes:
      - shinobi_config:/config
      - shinobi_videos:/home/Shinobi/videos
      - shinobi_db:/var/lib/mysql
    healthcheck:
      test: curl -f http://localhost:8080 || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  mongodb_data:
  shinobi_config:
  shinobi_videos:
  shinobi_db:
